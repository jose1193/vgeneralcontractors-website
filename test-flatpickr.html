<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatpickr Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #2a2a2a;
            color: white;
        }
        .output {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .output h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flatpickr Date Range Test</h1>
        
        <div class="form-group">
            <label for="dateRangePicker">Select Date Range:</label>
            <input type="text" id="dateRangePicker" placeholder="Select date range...">
        </div>
        
        <div class="output">
            <h3>Selected Dates:</h3>
            <p><strong>Start Date:</strong> <span id="startDate">Not selected</span></p>
            <p><strong>End Date:</strong> <span id="endDate">Not selected</span></p>
            <p><strong>Formatted for Backend:</strong> <span id="backendFormat">Not selected</span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Format date for backend (YYYY-MM-DD)
        function formatDateForBackend(date) {
            if (!date) return "";
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Initialize Flatpickr
        const flatpickrInstance = flatpickr('#dateRangePicker', {
            mode: "range",
            dateFormat: "Y-m-d",
            altInput: true,
            altFormat: "M j, Y",
            placeholder: "Select date range...",
            allowInput: true,
            clickOpens: true,
            theme: "dark",
            showMonths: window.innerWidth > 768 ? 2 : 1,
            locale: {
                rangeSeparator: " to "
            },
            onChange: function(selectedDates, dateStr, instance) {
                if (selectedDates.length === 2) {
                    const startDate = selectedDates[0];
                    const endDate = selectedDates[1];
                    
                    const formattedStart = formatDateForBackend(startDate);
                    const formattedEnd = formatDateForBackend(endDate);
                    
                    document.getElementById('startDate').textContent = formattedStart;
                    document.getElementById('endDate').textContent = formattedEnd;
                    document.getElementById('backendFormat').textContent = `start_date=${formattedStart}&end_date=${formattedEnd}`;
                    
                    console.log('ðŸ“… Date range selected:', { 
                        startDate: formattedStart, 
                        endDate: formattedEnd 
                    });
                } else {
                    document.getElementById('startDate').textContent = 'Not selected';
                    document.getElementById('endDate').textContent = 'Not selected';
                    document.getElementById('backendFormat').textContent = 'Not selected';
                }
            },
            onClear: function() {
                document.getElementById('startDate').textContent = 'Not selected';
                document.getElementById('endDate').textContent = 'Not selected';
                document.getElementById('backendFormat').textContent = 'Not selected';
                console.log('ðŸ“… Date range cleared');
            }
        });

        console.log('ðŸ“… Flatpickr test initialized successfully');
    </script>
</body>
</html>
